<!doctype html>
	<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<title>ChainBrowser</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat|Roboto" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>

	</head>
	<body>

		<div class="flex">
			<div class="flex-col flex bg-slate-200 p-2 m-2 gap-4  rounded">
				<input class="bg-sky-200 px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="Previous" onclick ="window.alert('まだ実装してない')"/>
				<input class="bg-sky-200 px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="Next"     onclick ="window.alert('まだ実装してない')"/>
				<input class="bg-sky-200 px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="Save"     onclick ="window.alert('まだ実装してない')"/>
				<input class="bg-sky-200 px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="Load"     onclick ="window.alert('まだ実装してない')"/>
			</div>

			<div class="flex flex-col gap-2 p-2 grow" style="font-family: 'Roboto', monospace">
				<div id="general_controlpanel1" class="bg-slate-200 p-2 rounded">
						<div class="flex flex-col gap-3">
							<div class="flex gap-4 justify-center flex-wrap">
								<div class="flex gap-2 items-center"><label for="genome1_assembly">Assembly1</label><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome1_assembly"/></div>
								<div class="flex gap-2 items-center"><label for="genome1_chromosome">Chromosome</label><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome1_chromosome" /></div>
								<div class="flex gap-2 items-center"><label for="genome1_begin">Begin</label><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome1_begin" /></div>
								<div class="flex gap-2 items-center"><label for="genome1_end">End</label><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome1_end"/></div>
								<div class="flex gap-2 items-center"><label for="genome1_range">Range</label><input class="px-2 py-0.5 rounded-sm bg-gray-400 w-40" type="text" id="genome1_range" readonly/></div>
								<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="update" onclick ="clickUpdateBtn(1)" />
							</div>
							<div class="flex gap-6 justify-center flex-wrap">
								<div class="flex items-center gap-2">
									<span>Zoom in:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x10"    onclick ="clickZoomBtn(1, 10)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x5"     onclick ="clickZoomBtn(1, 5)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x3"     onclick ="clickZoomBtn(1, 3)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x2"     onclick ="clickZoomBtn(1, 2)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x1.5"   onclick ="clickZoomBtn(1, 1.5)"/>
									</div>
								</div>
								<div class="flex items-center gap-2">
									<span>Zoom out:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/10"    onclick ="clickZoomBtn(1, 1/10)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/5"     onclick ="clickZoomBtn(1, 1/5)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/3"     onclick ="clickZoomBtn(1, 1/3)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/2"     onclick ="clickZoomBtn(1, 1/2)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/1.5"   onclick ="clickZoomBtn(1, 1/1.5)"/>
									</div>
								</div>
								<div class="flex items-center gap-2">
									<span>Scroll:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<<"    onclick ="clickScrollBtn(1, -1/1)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<"     onclick ="clickScrollBtn(1, -1/2)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<"      onclick ="clickScrollBtn(1, -1/4)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">"      onclick ="clickScrollBtn(1, +1/4)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>"     onclick ="clickScrollBtn(1, +1/2)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>>"    onclick ="clickScrollBtn(1, +1/1)" />
									</div>
								</div>
							</div>
						</div></div>
				<div id="general_controlpanel3" class="bg-slate-300 p-2 rounded">
						<div class="flex flex-col gap-3">
							<div class="flex gap-4 justify-center flex-wrap">
								<div class="flex gap-2 items-center"><label>Assembly3</label><input disabled class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome3_assembly"/></div>
								<div class="flex gap-2 items-center"><span>Chromosome</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome3_chromosome" /></div>
								<div class="flex gap-2 items-center"><span>Begin</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome3_begin" /></div>
								<div class="flex gap-2 items-center"><span>End</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome3_end"/></div>
								<div class="flex gap-2 items-center"><span>Range</span><input class="px-2 py-0.5 rounded-sm w-40 bg-gray-400" type="text" id="genome3_range" readonly/></div>
								<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="update" onclick ="alignScale()" />
							</div>
							<div class="flex gap-6 justify-center flex-wrap">
								<div class="flex gap-2">
									<span>Zoom in:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x10"    onclick ="clickZoomBtn(1, 10);     clickZoomBtn(2, 10);     clickZoomBtn(3, 10);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x5"     onclick ="clickZoomBtn(1, 5);      clickZoomBtn(2, 5);      clickZoomBtn(3, 5);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x3"     onclick ="clickZoomBtn(1, 3);      clickZoomBtn(2, 3);      clickZoomBtn(3, 3);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x2"     onclick ="clickZoomBtn(1, 2);      clickZoomBtn(2, 2);      clickZoomBtn(3, 2);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x1.5"   onclick ="clickZoomBtn(1, 1.5);    clickZoomBtn(2, 1.5);    clickZoomBtn(3, 1.5);"/>
									</div>
								</div>
								<div class="flex gap-2">
									<span>Zoom out:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/10"    onclick ="clickZoomBtn(1, 1/10);   clickZoomBtn(2, 1/10);   clickZoomBtn(3, 1/10);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/5"     onclick ="clickZoomBtn(1, 1/5);    clickZoomBtn(2, 1/5);    clickZoomBtn(3, 1/5);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/3"     onclick ="clickZoomBtn(1, 1/3);    clickZoomBtn(2, 1/3);    clickZoomBtn(3, 1/3);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/2"     onclick ="clickZoomBtn(1, 1/2);    clickZoomBtn(2, 1/2);    clickZoomBtn(3, 1/2);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/1.5"   onclick ="clickZoomBtn(1, 1/1.5);  clickZoomBtn(2, 1/1.5);  clickZoomBtn(3, 1/1.5);"/>
									</div>
								</div>
								<div class="flex gap-2">
									<span>Scroll:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<<"    onclick ="clickScrollBtn(1, -1/1); clickScrollBtn(2, -1/1); clickScrollBtn(3, -1/1);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<"     onclick ="clickScrollBtn(1, -1/2); clickScrollBtn(2, -1/2); clickScrollBtn(3, -1/2);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<"      onclick ="clickScrollBtn(1, -1/4); clickScrollBtn(2, -1/4); clickScrollBtn(3, -1/4);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">"      onclick ="clickScrollBtn(1, +1/4); clickScrollBtn(2, +1/4); clickScrollBtn(3, +1/4);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>"     onclick ="clickScrollBtn(1, +1/2); clickScrollBtn(2, +1/2); clickScrollBtn(3, +1/2);"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>>"    onclick ="clickScrollBtn(1, +1/1); clickScrollBtn(2, +1/1); clickScrollBtn(3, +1/1);"/>
									</div>
								</div>
							</div>
						</div></div>
				<div id="general_controlpanel2" class="bg-slate-200 p-2 rounded">
						<div class="flex flex-col gap-3">
							<div class="flex gap-4 justify-center flex-wrap">
								<div class="flex gap-2 items-center"><span>Assembly2</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome2_assembly"/></div>
								<div class="flex gap-2 items-center"><span>Chromosome</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome2_chromosome" /></div>
								<div class="flex gap-2 items-center"><span>Begin</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome2_begin" /></div>
								<div class="flex gap-2 items-center"><span>End</span><input class="px-2 py-0.5 rounded-sm w-40" type="text" id="genome2_end"/></div>
								<div class="flex gap-2 items-center"><span>Range</span><input class="px-2 py-0.5 rounded-sm w-40 bg-gray-400" type="text" id="genome2_range" readonly/></div>
								<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="update" onclick ="clickUpdateBtn(2)" />
							</div>
							<div class="flex gap-6 justify-center flex-wrap">
								<div class="flex gap-2">
									<span>Zoom in:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x10"    onclick ="clickZoomBtn(2, 10)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x5"     onclick ="clickZoomBtn(2, 5)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x3"     onclick ="clickZoomBtn(2, 3)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x2"     onclick ="clickZoomBtn(2, 2)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="x1.5"   onclick ="clickZoomBtn(2, 1.5)"/>
									</div>
								</div>
								<div class="flex gap-2">
									<span>Zoom out:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/10"    onclick ="clickZoomBtn(2, 1/10)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/5"     onclick ="clickZoomBtn(2, 1/5)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/3"     onclick ="clickZoomBtn(2, 1/3)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/2"     onclick ="clickZoomBtn(2, 1/2)"/>
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="/1.5"   onclick ="clickZoomBtn(2, 1/1.5)"/>
									</div>
								</div>
								<div class="flex gap-2">
									<span>Scroll:</span>
									<div class="flex gap-2">
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<<"    onclick ="clickScrollBtn(2, -1/1)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<<"     onclick ="clickScrollBtn(2, -1/2)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value="<"      onclick ="clickScrollBtn(2, -1/4)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">"      onclick ="clickScrollBtn(2, +1/4)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>"     onclick ="clickScrollBtn(2, +1/2)" />
										<input class="bg-sky-600 text-white px-2 py-0.5 rounded-sm cursor-pointer" type="button" value=">>>"    onclick ="clickScrollBtn(2, +1/1)" />
									</div>
								</div>
							</div>
						</div></div>
			</div>

	</div>

		<div class="m-2 rounded overflow-hidden">
			<div id="genome1_title"             class ="title   genome1"          style ="text-align: center;"></div>
			<div id="genome1_minimap"           class ="minimap genome1"          style ="text-align: center;"></div>
			<div id="genome1_axis"              class ="axis genome1"             style ="text-align: center;"></div>
			<div id="genome1_sequence"          class ="sequence genome1"         style ="text-align: center;"></div>
			<div id="genome1_snp"               class ="snp genome1"              style ="text-align: center;"></div>
			<div id="genome1_repeat"            class ="repeat genome1"           style ="text-align: center;"></div>
			<div id="genome1_gene"              class ="gene genome1 dashed_blue" style ="text-align: center;"></div>
			<div id="genome1_covered_as_source" class ="chain_covered genome1"    style ="text-align: center;"></div>
			<div id="genome1_covered_as_target" class ="chain_covered genome1"    style ="text-align: center;"></div>
			<div id="chain"                     class ="chain"                    style ="text-align: center;"></div>
			<div id="genome2_covered_as_target" class ="chain_covered genome2"    style ="text-align: center;"></div>
			<div id="genome2_covered_as_source" class ="chain_covered genome2"    style ="text-align: center;"></div>
			<div id="genome2_gene"              class ="gene genome2 dashed_tan"  style ="text-align: center;"></div>
			<div id="genome2_repeat"            class ="repeat genome2"           style ="text-align: center;"></div>
			<div id="genome2_snp"               class ="snp genome2"              style ="text-align: center;"></div>
			<div id="genome2_sequence"          class ="sequence genome2"         style ="text-align: center;"></div>
			<div id="genome2_axis"              class ="axis genome2"             style ="text-align: center;"></div>
			<div id="genome2_minimap"           class ="minimap genome2"          style ="text-align: center;"></div>
			<div id="genome2_title"             class ="title genome2"            style ="text-align: center;"></div>
		</div>

		<script type="text/javascript" src="svg-z-order.js"></script>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.2.0/crc32.min.js"></script>
		<script type="text/javascript", src = "main.js"></script>

	</body>
	</html>
